<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Rubik+Mono+One&family=Sometype+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Innsbruck</h1>
          <p>
            Saturday 11:38, snowy
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>❄️ 1°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/hannahmosr" target="_blank">Hannah Moser</a>
        is open sourced on
        <a
          href="https://github.com/hannahmosr/Weather-App-SheCodes"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://wettershecodes.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
